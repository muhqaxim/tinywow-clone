<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../dist/styles.css">
    <title>Navbar</title>
    
    <style>
        /* Default state of the bars */
        .open #line1 {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .open #line2 {
            opacity: 0;
        }

        .open #line3 {
            transform: rotate(-45deg) translate(5px, -5px);
        }


        /* Dark mode styles */
        .dark-mode {
            background-color: #1a202c;
            color: #e2e8f0;
        }

        .dark-mode .bg-zinc-100 {
            background-color: #2d3748;
        }

        .dark-mode .text-gray-600 {
            color: #edf2f7;
        }

        .dark-mode .border {
            border-color: #4a5568;
        }

        .dark-mode .bg-[#1A8FE3] {
            background-color: #3182ce;
        }
    </style>
</head>

<body class="lg:border-b">

    <!-- Large Screen Navbar  -->
    <main class="lg:block hidden ">
        <nav class="flex flex-row gap-x-1 py-3 px-5 sticky justify-center">
            <!-- ICONS -->
            <div class="flex flex-row w-1/6">
                <img src="/assets/logo.png" class="xl:w-12 w-10 py-3" />
                <img class="w-[120px] h-[auto] -my-8 -mx-1" src="/assets/TinyWow.png" alt="Logo" />
            </div>

            <!-- UL -->
            <div
                class="flex flex-row text-center px-3 py-3 font-medium justify-center items-center gap-x-10 xl:gap-x-14 text-gray-600 text-lg">
                <div class="relative">
                    <a href="https://tinywow.com/tools/pdf" class="nav-link">PDF</a>

                </div>
                <div class="relative">
                    <a href="https://tinywow.com/tools/image" class="nav-link">Image</a>

                </div>
                <div class="relative">
                    <a href="https://tinywow.com/tools/write" class="nav-link">Write</a>

                </div>
                <div class="relative">
                    <a href="https://tinywow.com/tools/video" class="nav-link">Video</a>

                </div>
                <div class="relative">
                    <a href="https://tinywow.com/tools/file_conversion" class="nav-link">File</a>

                </div>
            </div>

            <!-- BUTTONS -->
            <div class="flex gap-x-3">
                <div class="flex flex-row gap-2 border-r my-3 pr-2">
                    <button id="darkModeButton" aria-label="Toggle Dark Mode">
                        <img class="border rounded-full p-2 w-[40px] h-[40px]" src="https://tinywow.com/v3/img/moon.svg"
                            alt="Dark Mode" />
                    </button>
                    <button aria-label="Share">
                        <img class="border rounded-full p-2 w-[40px] h-[40px]"
                            src="https://tinywow.com/v3/img/nav-share.svg" alt="Share" />
                    </button>
                </div>
                <div class="flex items-center border rounded-lg bg-zinc-100 my-3">
                    <button class="p-2 bg-zinc-100 text-gray-600 rounded-l-lg focus:outline-none size-8"
                        aria-label="Search">
                        <img src="https://tinywow.com/v3/img/search2.svg" alt="Search">
                    </button>
                    <input class=" p-2 bg-transparent focus:outline-none w-24 xl:w-48 xl:text-base text-xs"
                        type="search" placeholder="Search">
                </div>
                <button class="text-white bg-[#1A8FE3] text-nowrap border rounded-lg px-9 font-medium my-3 font-sans">
                    Sign In
                </button>
            </div>
        </nav>
    </main>

    <!-- Medium Screen Navbar -->
    <main class="block lg:hidden shadow-lg">
        <nav class="w-full flex justify-between px-5">

            <!-- icons -->
            <div class="flex flex-row justify-center items-center px-2 md:px-6 md:w-1/5 w-1/3">
                <img class="md:w-[42px] w-8 h-8 my-4 md:py-1 md:h-[42px] md:my-2"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWhAzbhfhPncYWc2PAK7yVodeyYWlLbZkPiA&s"
                    alt="Logo" />
                <img class=" md:w-[120px] md:h-[auto] md:-my-8 -my-4 md:-mx-1" src="/assets/TinyWow.png" alt="Logo" />

            </div>

            <div class="flex justify-center items-center space-x-5">
                <button class="p-2 text-gray-600 rounded-l-lg focus:outline-none" aria-label="Search">
                    <img src="https://tinywow.com/v3/img/search2.svg" alt="Search">
                </button>

                <div class="relative">
                    <!-- Hamburger Icon -->
                    <div class="flex flex-col items-center cursor-pointer" id="hamburger" aria-label="Menu"
                        onclick="toggleDropdown(); toggleDropdown2()">
                        <span class="block w-7 h-0.5 bg-black mb-1 transition-transform duration-300" id="line1"></span>
                        <span class="block w-7 h-0.5 bg-black mb-1 transition-transform duration-300" id="line2"></span>
                        <span class="block w-7 h-0.5 bg-black transition-transform duration-300" id="line3"></span>
                    </div>


                </div>
            </div>
        </nav>

        <!-- Dropdown Menu -->
        <div id="dropdownMenu" class="absolute hidden w-full mt-2 -z-10 md:px-10 px-2 bg-white">

            <!-- SEARCH BAR AND UL -->
            <div class="relative md:h-44 h-48 overflow-y-scroll">

                <!-- SEARCH BAR -->
                <div class="w-11/12 flex items-center border rounded-lg bg-zinc-100 my-4">
                    <button class="p-3 bg-zinc-100 text-gray-600 rounded-l-lg focus:outline-none" aria-label="Search">
                        <img src="https://tinywow.com/v3/img/search2.svg" alt="Search">
                    </button>
                    <input class="flex-grow p-2 bg-transparent focus:outline-none" type="search" placeholder="Search">
                </div>

                <!-- UL -->
                <ul class="font-semibold text-lg">
                    <li class="px-4 py-3 hover:bg-gray-100 cursor-pointer">Home</li>
                    <li class="px-4 py-3 hover:bg-gray-100 cursor-pointer">About Us</li>
                    <li class="px-4 py-3 hover:bg-gray-100 cursor-pointer">Our Work</li>
                    <li class="px-4 py-3 hover:bg-gray-100 cursor-pointer">Privacy Policy</li>
                    <li class="px-4 py-3 hover:bg-gray-100 cursor-pointer">Contact Us</li>
                </ul>
            </div>

            <!-- BUTTONS -->
            <div
                class="bottom-0 left-0 py-3 px-5 bg-white z-5 md:space-y-5 space-y-3 grid w-full md:h-1/2 h-2/5 custom-sm:h-1/3 fixed">

                <!-- DARK MODE & SHARE -->
                <div class="flex flex-row gap-2 justify-center text-center items-center border-r my-3 pr-2">
                    <button id="darkModeButtonMedium" aria-label="Toggle Dark Mode">
                        <img class="border rounded-full p-2 w-[40px] h-[40px]" src="https://tinywow.com/v3/img/moon.svg"
                            alt="Dark Mode" />
                    </button>
                    <button aria-label="Share">
                        <img class="border rounded-full p-2 w-[40px] h-[40px]"
                            src="https://tinywow.com/v3/img/nav-share.svg" alt="Share" />
                    </button>
                </div>

                <!-- SUBSCRIBE & SIGNIN -->
                <div class="w-full md:space-y-5 space-y-3">
                    <button
                        class="border border-blue-500 rounded-lg w-full md:py-3 py-1.5 text-blue-500 md:text-base text-sm">Support
                        Us</button>
                    <button class="bg-blue-500 rounded-lg w-full md:py-3 py-1.5 text-white md:text-base text-sm">Sign
                        In</button>
                </div>
            </div>
        </div>
    </main>


    <script>
        function toggleDropdown2() {
            var hamburger = document.getElementById('hamburger');
            hamburger.classList.toggle('open');
        }

        function toggleDropdown() {

            const dropdown = document.getElementById('dropdownMenu');
            if (dropdown) { // Check if dropdownMenu exists
                dropdown.classList.toggle('hidden');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const darkModeButton = document.getElementById('darkModeButton');
            const darkModeButtonMedium = document.getElementById('darkModeButtonMedium');

            if (darkModeButton) { // Check if darkModeButton exists
                darkModeButton.addEventListener('click', () => {
                    document.body.classList.toggle('dark-mode');
                });
            }

            if (darkModeButtonMedium) { // Check if darkModeButtonMedium exists
                darkModeButtonMedium.addEventListener('click', () => {
                    document.body.classList.toggle('dark-mode');
                });
            }

            document.querySelectorAll('.nav-link').forEach(link => {
                const dropdownMenu = link.nextElementSibling;

                if (dropdownMenu) { // Check if nextElementSibling exists
                    // Show dropdown on mouse enter
                    link.addEventListener('mouseenter', function () {
                        dropdownMenu.classList.remove('hidden');
                    });

                    // Hide dropdown on mouse leave
                    link.addEventListener('mouseleave', function () {
                        dropdownMenu.classList.add('hidden');
                    });
                }
            });

        });
    </script>

</body>

</html>
